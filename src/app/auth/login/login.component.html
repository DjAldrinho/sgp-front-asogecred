
<div class="fixed-background"></div>
<main>
  <div class="container">
    <div class="row h-100">
      <div class="col-12 col-md-10 mx-auto my-auto">
        <div class="card auth-card">
          <div class="position-relative image-side ">

            <p class=" text-white h1">SGP</p>

            <p class="white mb-0">
              Creditos a tu medida.
            </p>
          </div>
          <div class="form-side">
            <h6 class="mb-4">Login</h6>
            <form (ngSubmit)="login()" [formGroup]="loginForm">
              <label class="form-group has-float-label mb-4">
                <input class="form-control" type="text" placeholder="usuario@sgp.com" formControlName="email"/>
                <span>Correo</span>
                <small
                  *ngIf="email.errors?.required && email.touched"
                  id="userMessage"
                  class="form-text text-muted text-danger float-left"
                >El email es requerido</small>
                <small
                  *ngIf="email.errors?.pattern && email.touched"
                  id="userMessage"
                  class="form-text text-muted text-danger float-left"
                >Debe ingresar un email valido</small
                >
              </label>

              <label class="form-group has-float-label mb-4">
                <input class="form-control" type="password" placeholder="*********" formControlName="password"/>
                <span>Contraseña</span>
                <small
                  *ngIf="
                        password.errors?.required &&
                        password.touched
                      "
                  id="passwordMessage"
                  class="form-text text-muted text-danger float-left"
                >La contraseña es requerida</small
                >
              </label>
              <div class="d-flex justify-content-between align-items-center">
                <a href="#"></a>
                <button class="btn btn-primary btn-lg btn-shadow" type="submit"
                        [disabled]="!loginForm.valid || loading">INGRESAR
                </button>
              </div>
            </form>
            <div class="pt-4">Desarrollado por <a href="#">DevSoft</a></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
